<!DOCTYPE html>
<style>

.hexagon {
  stroke: #000;
  stroke-width: 0px;
}
.node {
  cursor: pointer;
}
.link {
  fill: none;
  stroke: #8b8b8b;
}
.ticks {
  font: 12px sans-serif;
  fill: black;
}
.track,
.track-inset,
.track-overlay {
  stroke-linecap: round;
}
.track {
  stroke: #000;
  stroke-opacity: 0.3;
  stroke-width: 10px;
}
.track-inset {
  stroke: #ddd;
  stroke-width: 8px;
}
.track-overlay {
  pointer-events: stroke;
  stroke-width: 50px;
  cursor: pointer;
}
.handle {
  fill: #fff;
  stroke: #000;
  stroke-opacity: 0.5;
  stroke-width: 1.25px;
}

</style>
<svg width="1500" height="1000"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
<script src="https://d3js.org/d3-scale.v2.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var L = 10;
var slider_size = 0.75*width;
var left_margin = 0.5*(width - slider_size);

var x = d3.scaleLinear()
        .domain([0,10])
        .range([left_margin, slider_size + left_margin])
        .clamp(true);

var slider = svg.append("g")
        .attr("transform", "translate(15,"+(height-50)+")");

slider.append("line")
        .attr("class", "track")
        .attr("x1", x.range()[0])
       .attr("x2", x.range()[1])
       .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
       .attr("class", "track-inset")
        .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
        .attr("class", "track-overlay")
        .call(d3.drag()
            .on("start.interrupt", function() { slider.interrupt(); })
            .on("start drag", function() { return hue(x.invert(d3.event.x)); }));

//will use time scale
//var years = d3.range(2010,2016,1)
var start = new Date(2013,3,1)
var end = new Date(2013,7,31)
var max=6
var years=[]
for (var i = 0; i < max; ++i){
	var date=new Date(start.getTime());
	date.setMonth(start.getMonth()+i);
	years.push(date);
}
var dx = L/(years.length-1)
var xticks = d3.range(0,L+dx,dx)

slider.insert("g", ".track-overlay")
        .attr("class", "ticks")
        .attr("transform", "translate(0," + 25 + ")")
      .selectAll("text")
      .data(xticks)
      .enter().append("text")
        .attr("x", x)
        .attr("text-anchor", "middle")
        .text(function(d,i) { 
		var format=d3.timeFormat("%B");
		return format(years[i]); 
		});

var handle = slider.insert("circle", ".track-overlay")
        .attr("class", "handle")
        .attr("r", 9)
        .attr("cx", x.range()[0]); //initial position to zero

function hue(h) {
      handle.attr("cx", x(h));
    }

function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(0).restart();
      d.fx = d.x;
      d.fy = d.y;
}

function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
}

function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
}

var csv='data/points.csv'
renderCSV(csv);

function restart(){
	var current_date=years[Math.round(x.invert(jQuery(".handle").attr("cx"))/dx)];
	var format=d3.timeFormat("%B");
	var current_month=format(current_date); 
	var csv="data/"+String(current_month)+".csv"
	//console.log(csv);
	renderCSV(csv);
}

d3.interval(function(){
	restart();
},1000)

function renderCSV(csv){
	console.log(csv);
	d3.csv(csv,function(data){
	    var points=[]
	    var X=[]
	    var Y=[]
	    var value=[]
	    data.forEach(function(d){
		temp=[]
		for (var key in d){
		    temp.push(d[key])
		}
		points.push(temp)
		X.push(temp[0])
		Y.push(temp[1])
		value.push(temp[3])
	    })
	    xmin=Math.min.apply(null,X)
	    xmax=Math.max.apply(null,X)
	    ymin=Math.min.apply(null,Y)
	    ymax=Math.max.apply(null,Y)

	    console.log(xmin,xmax,ymin,ymax)

	    var prjX=d3.scaleLinear()
		    .domain([xmin,xmax])
		    .range([0,width])
	    var prjY=d3.scaleLinear()
		    .domain([ymin,ymax])
		    .range([0,height])

	    var newPt=[]
	    points.forEach(function(pt){
		newPt.push([prjX(pt[0]),prjY(pt[1]),pt[3]])
	    })

	    var rainbow=function(t){
		return d3.hsl(t * 360,1,0.5);
	    }

	    //var color = d3.scaleSequential(d3.interpolateLab("white", "steelblue"))
	    var color = d3.scaleSequential(d3.interpolateHsl("hsl(62,100%,90%)", "hsl(222,30%,20%)"))
		.domain([50, 100]);

	    var hexbin = d3.hexbin()
		.radius(3)
		.extent([[0, 0], [width, height]]);

	    var x = d3.scaleLinear()
		.domain([0, width])
		.range([0, width]);

	    var y = d3.scaleLinear()
		.domain([0, height])
		.range([height, 0]);

	    g.append("clipPath")
		.attr("id", "clip")
	      .append("rect")
		.attr("width", width)
		.attr("height", height);

	    g.append("g")
		.attr("class", "hexagon")
		.attr("clip-path", "url(#clip)")
	      .selectAll("path")
	      .data(hexbin(newPt))
	      .enter().append("path")
		.attr("d", hexbin.hexagon())
		.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
		.attr("fill", function(d) { 
		    //console.log(d)
		    return color(+d[0][2]); 
		});

	    /*
	    g.append("g")
		.attr("class", "axis axis--y")
		.call(d3.axisLeft(y).tickSizeOuter(-width));

	    g.append("g")
		.attr("class", "axis axis--x")
		.attr("transform", "translate(0," + height + ")")
		.call(d3.axisBottom(x).tickSizeOuter(-height));
	    */
	})
}

</script>
